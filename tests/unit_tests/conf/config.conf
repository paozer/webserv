server {
	listen 8080 127.0.0.1;
	server_name webserv;
	location / {
		method HEAD GET PUT;
		root ./www/;
        index 404.html;
        upload_enable off;
		autoindex on;
	}
	location /put {
		method PUT;
		root ./www/putfolder;
        index 404.html;
        upload_enable off;
		autoindex on;
    }
}
